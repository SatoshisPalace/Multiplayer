<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Simple Peer Multiplayer Game" />
    <title>Simple Peer Game</title>
    <style>
        #gameCanvas {
            border: 1px solid black;
        }
        #lobby {
            margin-bottom: 20px;
        }
        #game {
            display: none;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div id="lobby">
            <h2>Game Lobby</h2>
            <div>
                <input type="text" id="playerName" placeholder="Enter your name" required>
            </div>
            <button id="createLobby">Create Lobby</button>
            <div>
                <input type="text" id="lobbyId" placeholder="Enter Lobby ID">
                <button id="joinLobby">Join Lobby</button>
            </div>
            <div id="lobbyInfo"></div>
            <button id="startGame" style="display: none;">Start Game</button>
        </div>

        <div id="game">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.0/simplepeer.min.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
